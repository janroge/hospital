<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de contacto del hospital. Permite a los pacientes comunicarse con el hospital y muestra su ubicación.">
    <title>Hospital Privado - Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> <!-- Enlace a Bootstrap desde el CDN -->
    <link rel="stylesheet" href="assets/css/main.css"> <!-- Archivo CSS compilado de SASS -->
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__logo">
            <img src="assets/img/logo.svg" alt="Logo del Hospital" class="header__logo-img">
        </div>
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="equipo-medico.html" class="nav__link">Equipo Médico</a></li>
                <li class="nav__item"><a href="contacto.html" class="nav__link">Contacto</a></li>
            </ul>
        </nav>
        <a href="#" class="header__btn-reservar">Reservar Cita</a>
    </header>

    <!-- Sección de Contacto -->
    <section class="contacto">
        <h1 class="contacto__titulo">Contacto</h1>
        <form class="contacto__form">
            <label for="nombre" class="contacto__label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required class="contacto__input">

            <label for="email" class="contacto__label">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required class="contacto__input">

            <label for="asunto" class="contacto__label">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required class="contacto__input">

            <label for="mensaje" class="contacto__label">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required class="contacto__textarea"></textarea>

            <button type="submit" class="contacto__button">Enviar</button>
        </form>

        <section class="mapa">
            <h2 class="mapa__titulo">Ubicación</h2>
            <img src="assets/img/mapa.png" alt="Mapa de ubicación del hospital" class="mapa__imagen">
        </section>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <ul class="footer__links">
            <li class="footer__link-item"><a href="index.html" class="footer__link">Home</a></li>
            <li class="footer__link-item"><a href="equipo-medico.html" class="footer__link">Equipo Médico</a></li>
            <li class="footer__link-item"><a href="contacto.html" class="footer__link">Contacto</a></li>
        </ul>
        <p class="footer__contacto">Contacto: +56 1234 5678 | contacto@hospitalprivado.com</p>
        <p class="footer__redes">Síguenos en redes sociales: 
            <a href="#" class="footer__red">Facebook</a>, 
            <a href="#" class="footer__red">Instagram</a>, 
            <a href="#" class="footer__red">Twitter</a>
        </p>
    </footer>
</body>
</html>
