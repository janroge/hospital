<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de contacto del hospital. Permite a los pacientes comunicarse con el hospital y muestra su ubicación.">
    <title>Hospital Privado - Contacto</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-light">
        <img src="assets/img/logo.svg" alt="Logo del Hospital" class="logo" width="100">
        <nav>
            <ul class="nav">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="equipo-medico.html" class="nav-link">Equipo Médico</a></li>
                <li class="nav-item"><a href="contacto.html" class="nav-link">Contacto</a></li>
            </ul>
        </nav>
        <a href="#" class="btn btn-primary">Reservar Cita</a>
    </header>

    <!-- Sección de Contacto -->
    <section class="container py-5">
        <h1 class="text-center mb-4">Contáctanos</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="tu@email.com">
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="asunto" placeholder="Asunto del mensaje">
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3 class="mb-4">Nuestra Ubicación</h3>
                <div class="ratio ratio-4x3">
                    <iframe src="https://www.google.com/maps/embed/v1/place?q=Hospital+de+Urgencia+Asistencia+Pública+-+Curicó,+Santiago,+Chile&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4 bg-light">
        <div>
            <ul class="list-unstyled">
                <li><a href="index.html" class="text-decoration-none">Home</a></li>
                <li><a href="equipo-medico.html" class="text-decoration-none">Equipo Médico</a></li>
                <li><a href="contacto.html" class="text-decoration-none">Contacto</a></li>
            </ul>
        </div>
        <p>Contacto: +56 1234 5678 | contacto@hospitalprivado.com</p>
        <p>Síguenos en redes sociales: 
            <a href="#" class="text-decoration-none">Facebook</a>, 
            <a href="#" class="text-decoration-none">Instagram</a>, 
            <a href="#" class="text-decoration-none">Twitter</a>
        </p>
    </footer>
</body>
</html>
