<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de contacto del hospital privado.">
    <title>Hospital Privado - Contacto</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img/logo.svg" alt="Logo del Hospital">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="equipo-medico.html">Equipo Médico</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <a href="#" class="btn-reservar-cita">Reservar Cita</a>
    </header>

    <section id="contacto">
        <h1>Contacto</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <section id="mapa">
            <h2>Ubicación</h2>
            <img src="assets/img/mapa.png" alt="Mapa de ubicación del hospital">
        </section>
    </section>

    <footer>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="equipo-medico.html">Equipo Médico</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
        <p>Contacto: +56 1234 5678 | contacto@hospitalprivado.com</p>
        <p>Síguenos en redes sociales: <a href="#">Facebook</a>, <a href="#">Instagram</a>, <a href="#">Twitter</a></p>
    </footer>
</body>
</html>
